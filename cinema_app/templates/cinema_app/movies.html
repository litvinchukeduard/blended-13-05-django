{% extends 'cinema_app/base.html' %}

{% block content %}
    {% for movie in movies %}
        <h2>Title: {{movie.title}}</h2>
        <p>{{movie.director}}</p>
        <p>{{movie.duration}}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Send Request" />
    </form>
      
    
    
{% endblock %}
