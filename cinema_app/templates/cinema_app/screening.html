{% extends 'cinema_app/base.html' %}

{% block content %}
    {% for screening in screenings %}
        <h2>Title: {{screening.movie.title}}</h2>
        <p>{{screening.cinema.name}}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Send Request" />
    </form>
      
    
    
{% endblock %}
